{% extends 'layout.html' %}

{% block content %}
{% if not user %}
	<h2>Welcome! Please log in.</h2>
	<p><a href="/auth/login">login</a></p>
{% else %}
	<h2>Hello, {{ user.username }}.</h2>
	<p>Your email is {{ user.emails[0].value }}</p>
	<p><a href="/player">View Currently Playing</a></p>
{% endif %}
{% endblock %}
